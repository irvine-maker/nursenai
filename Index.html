<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üåπ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Arial", sans-serif;
    }

    body {
      height: 100vh;
      background-color: #b3002d;
      color: white;
      overflow: hidden;
    }

    /* COMMON PAGE STYLE */
    .page {
      display: none;
      height: 100vh;
      width: 100%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    .active {
      display: flex;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 20px;
    }

    /* HEARTS */
    .hearts {
      font-size: 2rem;
      margin-bottom: 15px;
    }

    /* BUTTON CONTAINER */
    .buttons {
      display: flex;
      gap: 40px;
      margin-top: 30px;
      position: relative;
    }

    button {
      padding: 14px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #yesBtn {
      background-color: #ffb6c1;
      color: #5a0015;
    }

    #noBtn {
      background-color: white;
      color: #5a0015;
      position: relative;
    }

    /* PAGE 2 WATERMARK FLOWERS */
    .watermark {
      position: absolute;
      inset: 0;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255, 192, 203, 0.12) 0px,
        rgba(255, 192, 203, 0.12) 20px,
        transparent 20px,
        transparent 40px
      );
      pointer-events: none;
    }

    .sweet-text {
      max-width: 600px;
      font-size: 1.4rem;
      line-height: 1.6;
      padding: 20px;
      z-index: 1;
    }
  </style>
</head>

<body>

  <!-- PAGE 1 -->
  <div class="page active" id="page1">
    <div class="hearts">‚ù§Ô∏è üíñ üíï üíò ‚ù§Ô∏è</div>
    <h1>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes </button>
      <button id="noBtn">No </button>
    </div>
  </div>

  <!-- PAGE 2 -->
  <div class="page" id="page2">
    <div class="watermark"></div>

    <h1>its us forever‚ù§Ô∏è</h1>
    <div class="sweet-text">
      nakupenda sana loveüåπ 
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      page1.classList.remove("active");
      page2.classList.add("active");
    });
  </script>

</body>
</html>
