<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ‚ù§Ô∏è</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      height: 100vh;
      background-color: #b3002d;
      color: white;
      overflow: hidden;
    }

    /* PAGE LAYOUT */
    .page {
      display: none;
      height: 100vh;
      width: 100%;
      position: relative;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .active {
      display: flex;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 20px;
    }

    .hearts {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    /* BUTTON ROW */
    .buttons {
      display: flex;
      gap: 50px;
      margin-top: 30px;
      position: relative;
    }

    button {
      padding: 14px 32px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    #yesBtn {
      background-color: #ffb6c1;
      color: #5a0015;
    }

    #noBtn {
      background-color: white;
      color: #5a0015;
      position: relative; /* IMPORTANT: stays in flow initially */
    }

    /* PAGE 2 WATERMARK */
    .watermark {
      position: absolute;
      inset: 0;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255, 192, 203, 0.12),
        rgba(255, 192, 203, 0.12) 20px,
        transparent 20px,
        transparent 40px
      );
      pointer-events: none;
    }

    .sweet-text {
      max-width: 600px;
      font-size: 1.4rem;
      line-height: 1.6;
      padding: 20px;
      z-index: 1;
    }
  </style>
</head>

<body>

  <!-- PAGE 1 -->
  <div class="page active" id="page1">
    <div class="hearts"></div>
    <h1>Will you be my Valentine?</h1>

    <div class="buttons" id="buttonArea">
      <button id="yesBtn">Yes </button>
      <button id="noBtn">No </button>
    </div>
  </div>

  <!-- PAGE 2 -->
  <div class="page" id="page2">
    <div class="watermark"></div>
    <h1>Its us forever‚ù§Ô∏è</h1>
    <div class="sweet-text">
      nakupenda sana love üåπ
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const page1 = document.getElementById("page1");
    const page2 = document.getElementById("page2");

    let moved = false;

    function moveNoButton() {
      if (!moved) {
        // Switch to absolute positioning ONLY after interaction
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.position = "absolute";
        noBtn.style.left = rect.left + "px";
        noBtn.style.top = rect.top + "px";
        moved = true;
      }

      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      page1.classList.remove("active");
      page2.classList.add("active");
    });
  </script>

</body>
</html>
