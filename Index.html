<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine Zulpha?</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background-color: darkred;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
        transition: all 1s ease;
        overflow: hidden;
        position: relative;
    }

    h1 {
        font-size: 2em;
        margin-bottom: 40px;
    }

    button {
        font-size: 1.5em;
        padding: 15px 30px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yes {
        background-color: white;
        color: red;
    }

    #no {
        background-color: white;
        color: red;
    }

    /* Sweet message section */
    #sweetMessage {
        display: none;
        color: black;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
        z-index: 1;
    }

    #sweetMessage h1 {
        font-size: 3em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px #000;
    }

    #sweetMessage p {
        font-size: 1.5em;
        text-shadow: 1px 1px 3px #000;
    }

    /* Watermark */
    #watermark {
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 8em;
        color: white;
        text-shadow: 1px 1px 4px black;
        transform: translate(-50%, -50%) rotate(-30deg);
        white-space: nowrap;
        pointer-events: none;
        user-select: none;
        z-index: 0;
    }
</style>
</head>
<body>

<!-- Question Section -->
<div id="question">
    <h1>Will you be my Valentine?</h1>
    <div id="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>
</div>

<!-- Sweet Message Section -->
<div id="sweetMessage">
    <div id="watermark"><em>Zulpha</em></div>
    <h1>Its us Forever‚ù§Ô∏è</h1>
    <p>nakupenda sana loveüåπ</p>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const questionDiv = document.getElementById("question");
const sweetMessageDiv = document.getElementById("sweetMessage");

let yesSize = 1;

// If user clicks NO
noBtn.addEventListener("click", () => {
    yesSize += 0.5;
    yesBtn.style.transform = `scale(${yesSize})`;

    if (yesSize >= 10) {
        yesBtn.innerText = "You have no choice ‚ù§Ô∏è";
    }
});

// If user clicks YES
yesBtn.addEventListener("click", () => {
    questionDiv.style.display = "none";
    sweetMessageDiv.style.display = "flex";
});
</script>

</body>
</html>
